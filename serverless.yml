service: music-library

frameworkVersion: '3'

provider:
  name: 'aws'
  runtime: nodejs12.x
  region: eu-west-2
  iam:
    role:
      statements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
          - dynamodb:Scan
        Resource: arn:aws:dynamodb:${self:provider.region}:${aws:accountId}:table/${self:custom.appName}

custom:
  appName: ${opt:stage, 'dev'}-music-library
  
resources:
  Resources:
    database:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: partitionKey
            AttributeType: S
          - AttributeName: sortKey
            AttributeType: S
        KeySchema:
          - AttributeName: partitionKey
            KeyType: HASH
          - AttributeName: sortKey
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.appName}

functions:
  readArtists:
    name: ${self:custom.appName}-list-artists 
    handler: services/list-artists/handler.run 
    events:
      - httpApi:
          path: /artists
          method: get   
    environment:
      TABLE_NAME: ${self:custom.appName}
  createArtist:
    name: ${self:custom.appName}-create-artist
    handler: services/create-artist/handler.run
    events:
      - httpApi:
          path: /artists
          method: post
    environment:
      TABLE_NAME: ${self:custom.appName}
